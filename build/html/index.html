<!DOCTYPE html><html><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="apple-touch-icon" sizes="76x76" href="../img/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png"><link rel="manifest" href="../img/site.webmanifest"><link rel="mask-icon" href="../img/safari-pinned-tab.svg" color="#40b747"><meta name="msapplication-TileColor" content="#000000"><meta name="theme-color" content="#ffffff"><title>Fraction Calculator App</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" type="text/css" media="screen" href="../css/main.min.css"/></head><body ng-app="FractionCalc"><section class="container" ng-controller="CalcController"><div class="card card--green"><div class="card-content"><form ng-submit="eventHandler()"> <label class="input-label" for="moneyInput">Amount of Money</label> <input class="input input--full" id="moneyInput" type="text" ng-model="input" placeholder="Rp 0" autofocus/></form></div></div><ul class="list flex"><li class="list-item flex-child flex flex--stretch" ng-repeat="(key, fraction) in countedFractions" ng-if="key!=='remainder'"><div class="list-content"> <span>Rp</span><span ng-bind="key"></span></div><div class="list-tag"> <strong><span>x</span><span ng-bind="fraction"></span></strong></div></li><li ng-if="countedFractions.remainder"><p>Remainder: <strong>Rp<span ng-bind="countedFractions.remainder"></span></strong></p></li></ul></section><script src="../js/plugins/angular.js"></script><script src="../js/main.js"></script></body></html>
